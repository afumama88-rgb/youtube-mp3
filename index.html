<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 轉 MP3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube 轉 MP3</h1>
        <p class="subtitle">貼上 YouTube 連結，立即下載 MP3</p>

        <div class="input-group">
            <input
                type="text"
                id="url-input"
                placeholder="貼上 YouTube 連結..."
                autocomplete="off"
            >
            <button id="convert-btn">轉換</button>
        </div>

        <div id="status" class="status"></div>

        <div id="result" class="result hidden">
            <div class="video-info">
                <img id="thumbnail" src="" alt="影片縮圖">
                <div class="info">
                    <h3 id="video-title"></h3>
                    <p id="video-duration"></p>
                </div>
            </div>
            <a id="download-btn" class="download-btn" href="#" download>下載 MP3</a>
        </div>
    </div>

    <footer>
        <p>僅供個人使用，請尊重版權</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
