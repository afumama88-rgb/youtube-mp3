<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 轉 MP3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #url-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s;
        }

        #url-input:focus {
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.5);
        }

        #url-input::placeholder {
            color: #999;
        }

        #convert-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        #convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px;
            color: rgba(255, 255, 255, 0.8);
            min-height: 40px;
        }

        .status.error {
            color: #ff6b6b;
        }

        .status.success {
            color: #4ecdc4;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .video-info {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }

        #thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 8px;
        }

        .info h3 {
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .info p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .converter-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .converter-btn {
            display: block;
            width: 100%;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1rem;
            text-align: center;
        }

        .converter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .converter-btn.cobalt {
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
        }

        .converter-btn.y2mate {
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
        }

        .converter-btn.nineconvert {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .copy-btn {
            background: linear-gradient(90deg, #f093fb, #f5576c);
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .tip {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 15px;
        }

        footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .input-group {
                flex-direction: column;
            }

            #convert-btn {
                width: 100%;
            }

            .video-info {
                flex-direction: column;
                text-align: center;
            }

            #thumbnail {
                width: 100%;
                height: auto;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube 轉 MP3</h1>
        <p class="subtitle">貼上 YouTube 連結，選擇轉換服務</p>

        <div class="input-group">
            <input
                type="text"
                id="url-input"
                placeholder="貼上 YouTube 連結..."
                autocomplete="off"
            >
            <button id="convert-btn">轉換</button>
        </div>

        <div id="status" class="status"></div>

        <div id="result" class="result">
            <div class="video-info">
                <img id="thumbnail" src="" alt="影片縮圖">
                <div class="info">
                    <h3>選擇轉換服務</h3>
                    <p>如果一個不行，試試其他的</p>
                </div>
            </div>
            <div class="converter-buttons">
                <button id="copy-btn" class="converter-btn copy-btn">複製連結 (用於 Cobalt)</button>
                <a id="cobalt-btn" class="converter-btn cobalt" href="#" target="_blank">打開 Cobalt.tools</a>
                <a id="y2mate-btn" class="converter-btn y2mate" href="#" target="_blank">Y2Mate</a>
                <a id="nineconvert-btn" class="converter-btn nineconvert" href="#" target="_blank">9Convert</a>
            </div>
            <p class="tip">Cobalt 最推薦！複製連結後貼到 Cobalt 即可下載</p>
        </div>
    </div>

    <footer>
        <p>僅供個人使用，請尊重版權</p>
    </footer>

    <script>
        const urlInput = document.getElementById('url-input');
        const convertBtn = document.getElementById('convert-btn');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const thumbnail = document.getElementById('thumbnail');
        const copyBtn = document.getElementById('copy-btn');
        const cobaltBtn = document.getElementById('cobalt-btn');
        const y2mateBtn = document.getElementById('y2mate-btn');
        const nineconvertBtn = document.getElementById('nineconvert-btn');

        let currentUrl = '';

        convertBtn.addEventListener('click', handleConvert);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleConvert();
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(currentUrl);
                copyBtn.textContent = '已複製！';
                setTimeout(() => {
                    copyBtn.textContent = '複製連結 (用於 Cobalt)';
                }, 2000);
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = currentUrl;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                copyBtn.textContent = '已複製！';
                setTimeout(() => {
                    copyBtn.textContent = '複製連結 (用於 Cobalt)';
                }, 2000);
            }
        });

        async function handleConvert() {
            const url = urlInput.value.trim();

            if (!url) {
                showStatus('請輸入 YouTube 連結', 'error');
                return;
            }

            currentUrl = url;
            setLoading(true);
            showStatus('<span class="spinner"></span>處理中...', '');
            result.classList.remove('show');

            try {
                const res = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || '處理失敗');
                }

                // Show results
                thumbnail.src = data.thumbnail;
                cobaltBtn.href = 'https://cobalt.tools/';
                y2mateBtn.href = data.converters[1].url;
                nineconvertBtn.href = data.converters[2].url;

                result.classList.add('show');
                showStatus('準備完成！選擇下方服務下載', 'success');

            } catch (error) {
                showStatus(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = 'status';
            if (type) status.classList.add(type);
        }

        function setLoading(loading) {
            convertBtn.disabled = loading;
            convertBtn.textContent = loading ? '處理中...' : '轉換';
        }
    </script>
</body>
</html>
